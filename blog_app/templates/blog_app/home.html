{% extends "blog_app/base.html" %}
{% block content %}

        {% comment %} for variables {{ variable }} is used {% endcomment %}
        <h1>{{ post.title }}</h1>
        <p>By {{ post.author }} on {{ post.date_posted }}</p>  {# Fixed issue here #}
        <p>{{ post.content }}</p>
    {% endfor %}
{% endblock content %}
